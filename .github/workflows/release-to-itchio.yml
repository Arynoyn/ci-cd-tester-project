          CHANNEL: linux
          ITCH_GAME: unity-ci-cd-tester
          ITCH_USER: Arynoyn
          PACKAGE: build-linux.zip
          VERSION: ${{ steps.download-linux.outputs.version }}
  release_webgl_to_itch:
    runs-on: ubuntu-latest
